<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digimon API</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <header class="">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">API DIGIMON</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="https://digimon-api.vercel.app/index.html"
                                target="_blank">API Docs</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Filtros
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" id="btn-list" href="#">Modo Lista</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" id="btn-galery" href="#">Modo Galeria</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" id="input-form" placeholder="Buscar por nombre"
                            aria-label="Search">
                        <button id="btn-search" class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main class="container mt-5">

        <!-- Spinner Loading -->
        <section class="d-flex align-items-center" id="spinner-load">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </section>
        <!-- Cards info -->
        <section class="row" id="dynamic-card"></section>
        <!-- List info -->
        <section class="my-4" id="dynamic-list"></section>
    </main>

    <!-- Template List info -->
    <template id="template-list">
        <article class="card shadow mb-3">
            <div class="row py-2 my-1  text-center align-items-center">
                <div class="col-12 col-sm-4">
                    <h2 class="card-title text-success">Agumon</h2>
                </div>
                <div class="col-12 col-sm-4">
                    <img class="imgDigimon" src="https://digimon.shadowsmith.com/img/agumon.jpg" alt="" />
                </div>
                <div class="col-12 col-sm-4">
                    <p class="fs-4 lead my-0 text-secundary">In Training</p>
                </div>
            </div>
        </article>
    </template>

    <!-- Template cards info -->
    <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img src="https://digimon.shadowsmith.com/img/agumon.jpg" alt="" class="card-img-top" />
                <div class="card-body border-top">
                    <h4 class="card-title text-success">Agumon</h4>
                    <p class="lead my-0 text-secundary">In Training</p>
                </div>
            </div>
        </article>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
